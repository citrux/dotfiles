# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# debug {
#     disable_logs = false
# }

source=~/.config/hypr/monitors.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

exec-once = dbus-update-activation-environment --systemd --all
exec-once = waybar
exec-once = hyprland-per-window-layout
exec-once = hyprpaper
exec-once = hypridle &>> ~/.local/share/hyprland/hypridle.log
exec-once = wlsunset -l 48.7 -L 44.5
exec-once = sleep 1 && kitty --class=kitty.special
exec-once = playerctld daemon
exec-once = ~/.config/hypr/set_theme.sh


# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = wofi
# Some default env vars.
# env = XCURSOR_SIZE,24
# env = QT_QPA_PLATFORM,wayland
# env = QT_QPA_PLATFORMTHEME,gtk3
# env = XDG_CURRENT_DESKTOP,Hyprland


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:caps_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }
    

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
	gaps_in = 5
	gaps_out = 10
	border_size = 1
	col.active_border = rgba(8839efee) rgba(ea76cbee) 45deg
    col.inactive_border = rgba(595959aa)

	layout = dwindle
	allow_tearing = false
	no_border_on_floating = false
}

decoration {
    rounding = 5
    
    blur {
        enabled = true
        size = 5
        passes = 1
        special = true
    }

    shadow {
        enabled = true
        range = 20
        color_inactive = rgba(5a5a5a40)
	    color = rgba(8839ef40)
    }
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 4, default
    animation = specialWorkspace, 1, 3, default, slidefadevert -50%
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}


gestures {
    workspace_swipe = off
}

group {
    col.border_active = rgba(8839efee) rgba(ea76cbee) 45deg
    col.border_inactive = rgba(595959aa)

    groupbar {
        col.active = rgba(8839efff)
        col.inactive = rgba(4c4f69ff)
        height = 20
        indicator_height = 0
        gradients = true
        font_size = 12
        gradient_rounding = 5
        font_family = "Inter"
    }
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    allow_session_lock_restore = true
    font_family = "Inter"
}

cursor {
    hide_on_key_press = false
}


